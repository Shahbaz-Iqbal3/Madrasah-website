<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ershad-e-Madina Academy Online</title>
    <link rel="shortcut icon" href="../images/dome.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/head-foot.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="#">
                <h2><span>EM</span> Academy <i></i></h2>
            </a>
        </div>
        <div class="form-title">
            <h3>Register</h3>
        </div>
        <form action="/pages/formSumb.html" name="register" netlify>
            <div class="name">
                <input type="text" placeholder="First Name" name="fname" required autofocus>
                <input type="text" placeholder="Last Name" name="lname">
            </div>
            <input type="email" placeholder="Email" name="email" required>
            <input type="tel" placeholder="phone Number" name="phone" required>
            <textarea name="addres" id="" cols="30" rows="3" placeholder="Address"></textarea>
            <button type="submit" class="btn">Register</button>

        </form>
    </div>
</body>

</html>
